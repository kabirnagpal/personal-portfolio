<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabir Nagpal - Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f7;
            font-family: 'San Francisco', sans-serif;
        }
        .navbar {
            background-color: #3a3a3a;
        }
        .content-container {
            padding: 60px;
        }
        .hero {
            background: url('images/1.png') no-repeat center center;
            background-size: cover;
            text-align: center;
            padding: 150px 20px;
            color: black;
        }
        .profile-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .hero h1, .hero p {
            color: black;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .content-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 80px;
            padding: 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .content-section img {
            max-width: 40%;
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            display: block;
        }
        .content-text {
            max-width: 55%;
            line-height: 1.6;
        }
        .reverse {
            display: flex;
            flex-direction: row-reverse;
        }
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
                text-align: center;
                padding: 40px;
            }
            .content-section img {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-4 shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Kabir Nagpal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-capitalize">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="#internships">Internships</a></li>
                    <li class="nav-item"><a class="nav-link" href="#publications">Publications</a></li>
                    <li class="nav-item"><a class="nav-link" href="#certifications">Certifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="#volunteer">Volunteer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <img src="images/profile.jpg" alt="Kabir Nagpal" class="profile-image">
        <h1 class="fw-bold">Kabir Nagpal</h1>
        <p class="lead">Data Scientist | AI Strategist | Research-Driven Innovator | Business Consultant</p>
    </div>

    <div class="content-container">
        <div id="about"></div>
        <div id="experience"></div>
        <div id="internships"></div>
        <div id="publications"></div>
        <div id="certifications"></div>
        <div id="volunteer"></div>
        <div id="contact"></div>
    </div>

    <script>
        function loadSection(sectionId, file) {
            fetch('resources/' + file)
                .then(response => response.text())
                .then(data => document.getElementById(sectionId).innerHTML = data)
                .catch(error => console.error('Error loading', file, error));
        }

        loadSection("about", "about.html");
        loadSection("experience", "experience.html");
        loadSection("internships", "internships.html");
        loadSection("publications", "publications.html");
        loadSection("certifications", "certifications.html");
        loadSection("volunteer", "volunteer.html");
        loadSection("contact", "contact.html");
    </script>
</body>
</html>
